<section id="content">
  <div id="breadcrumbs-wrapper">
	  <div class="container">
	    <div class="row">
	      <div class="col s12 m12 l12">
	        <ol class="breadcrumbs">
	            <li>Herramientas</li>
	            <li class="active">Datos de los Estudiantes</li>
	        </ol>
	      </div>
	    </div>
	  </div>
	</div>

  <div class="divider"></div>
        <!--Basic Form-->
    <div id="basic-form" class="section">
      <div class="row">
        <div class="col s12 m12 l12">
          <div class="card-panel">
            <h4 class="header2">Selecciona algun curso para ver los estudiantes en la parte de abajo</h4>
            <div class="row">
              <form class="col s12">
	              <div class="col s12 m12 l12">
	                <ul id="task-card" class="collection with-header" ng-repeat="cursosDatoFaltante in cursosDatosFaltantes">
	                    <li class="collection-header blue lighten-1">
	                    	<p style="margin-top: 0px">
	                			<label style="font-size: 2rem; color: white">{{cursosDatoFaltante.NombreSede}}</label>
	        	    				</p>
	                    </li>
	                    <li class="collection-item dismissable" ng-repeat="Jornada in cursosDatoFaltante.Jornadas">
	                    	<div class="row" style="margin-bottom: 0px">
	                    		<p>
	                    			<label style="font-size: 1.4rem">{{Jornada.NombreJornada}}</label>
	                    		</p>
	                    		<div class="col s6 m4 l3" ng-repeat="Cursos in Jornada.Cursos">
	                      		<input ng-click="checkCursoDatoFaltante(cursosDatoFaltante.IdSede,Jornada.IdJornada,Cursos.Id)"
	                      		data-curso="{{Cursos.Id}}" type="checkbox" id="{{'curso'+Cursos.Id+Jornada.IdJornada+cursosDatoFaltante.IdSede}}" />
	                          <label for="{{'curso'+Cursos.Id+Jornada.IdJornada+cursosDatoFaltante.IdSede}}">{{Cursos.Nombre}}</label>
                          </div>
	                    	</div>
	                    </li>
	                </ul>
	                <ul id="task-card" class="collection with-header" ng-show="checkCurso">
	                    <li class="collection-header blue lighten-1">
	                    	<p style="margin-top: 0px">
	                			<label style="font-size: 2rem; color: white">Estudiantes
	                			</label>
	        	    				</p>
	                    </li>
	                    <li class="collection-item dismissable">
	                    	<div class="row" style="margin-bottom: 0px">
	                    		<div id="table-datatables" class="col m10 offset-m1 l8 offset-l2">
		  			                <div class="row">
		  		                    	<div class="col s12 m12 l12">
		  		                        	<div class="card-panel">
		  		                            	<table class="display" cellspacing="0">
		  		                                <thead>
		  		                                    <tr>
		  		                                        <th>Estudiante</th>
		  		                                        <th  style="text-align: center;">Opciones</th>
		  		                                    </tr>
		  		                                </thead>
		  		                             
		  		                                <tbody>
		  		                                    <tr ng-class="{'green lighten-3': asistenciaEstudiante(estudiante.Dia)}" ng-repeat="estudiante in estudiantes">
		  		                                        <td ng-class="{'green lighten-3': asistenciaEstudiante(estudiante.Dia)}">
		  		                                            {{estudiante.Nombre}}
		  		                                            <div style="color: red">
		  		                                                "Datos Incompletos"
		  		                                            </div>
		  		                                        </td>
		  		                                        <td style="text-align: center;">
		  		                                            <a ng-click="modalEditarEstudiante(estudiante.Id)" class="btn-floating waves-effect waves-light lime darken-1"><i class="mdi-editor-mode-edit"></i></a>
		  		                                        </td>
		  		                                    </tr>
		  		                                </tbody>
		  		                            	</table>
		  		                        	</div>
		  		                    	</div>
		  		                  </div>
		  		                </div> 
	                    	</div>
	                    </li>
	                </ul>
	              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="modalHerramienta" ng-include="getTemplateModalHerramienta()" class="modal">
	</div>
  <!--end container-->
</section>
  <!-- END CONTENT -->
