<section id="content">
        
  <!--breadcrumbs start-->
  <div id="breadcrumbs-wrapper">
    <div class="container">
      <div class="row">
        <div class="col s12 m12 l12">
          <ol class="breadcrumbs">
              <li>Cursos Nuevos</li>
              <li>{{clickedSede.Nombre}}</li>
              <li class="active">{{clickedJornada.Nombre}}</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <!--breadcrumbs end-->
  <div class="divider"></div>

  <!--start container-->
  <div class="container">
    <div class="section">
      <!--DataTables example-->
      <div class="row">
        <div id="table-datatables" class="col m10 offset-m1 l8 offset-l2">
        <h4 class="header">{{clickedJornada.Nombre}}</h4>
          <div class="row">
            <div class="col s12 m12 l12">
            <a ng-click="ClickCursoNuevo()" class="waves-effect waves-light green lighten-2 btn right"><i class="mdi-av-my-library-add right"></i>Crear Curso</a>              
            </div>
            <div class="col s12 m6 l6">
              <p>Cursos Propuestos</p>
            </div>
            <div class="col s12 m12 l12">
              <div class="card-panel">
                <!-- <table id="tableCurso" datatable="ng" class="responsive-table display" cellspacing="0"> -->
                <table id="tableCurso" class="striped display" cellspacing="0">
                  <thead>
                      <tr>
                          <th>Curso</th>
                          <th></th>
                      </tr>
                  </thead>
               
                  <tbody>
                    <tr ng-class="getColor($index)" ng-repeat="curso in cursos">
                      <td>{{curso.Nombre}}</td>
                      <td width="10%"><a ng-click="CLickBorrarCurso(curso)" class="btn-floating waves-effect waves-light red lighten-2"><i class="mdi-action-delete"></i></a></td>
                    </tr>
                  </tbody>
                </table>            
              </div>
            </div>
          </div>
        </div> 
      </div> 
    </div> 
  </div> 
  <!--end container-->
</section>
