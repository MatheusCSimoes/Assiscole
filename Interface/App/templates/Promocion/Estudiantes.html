<section id="content">
  <!--breadcrumbs start-->
  <div id="breadcrumbs-wrapper">
    <div class="container">
      <div class="row">
        <div class="col s12 m12 l12">
          <ol class="breadcrumbs">
              <li>Promocion</li>
              <li>{{clickedSede.Nombre}}</li>
              <!-- <li><a href="#app/promocionCursos">{{clickedJornada.Nombre}}</a></li> -->
              <li>{{clickedJornada.Nombre}}</li>
              <li class="active">{{clickedCurso.Nombre}}</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <!--breadcrumbs end-->
  <div class="divider"></div>

  <!--start container-->
  <div class="container">
      <div class="section">

          <div class="row">
              <div id="table-datatables" class="col m10 offset-m1 l8 offset-l2">
                <h4 class="header">Curso: {{clickedCurso.Nombre}}</h4>
                <div class="row">
                  <!-- <div class="col s12 m12 l12"> -->
                    <!-- <a ng-click="modalNuevoEstudiante()" class="waves-effect waves-light green lighten-2 btn right"><i class="mdi-social-person-add right"></i>Nuevo Estudiante</a>               -->
                  <!-- </div> -->                   
                  <div class="col s12 m6 l6">
                    <p>Selecciona los estudiantes</p>
                  </div>
                  <div class="col s12 m12 l12">
                    <div class="card-panel">
                      <!-- <table datatable="ng" class="responsive-table display" cellspacing="0"> -->
                      <table class="display striped" cellspacing="0">
                        <thead>
                          <tr>
                            <th>Estudiante</th>
                            <th style="text-align: center">Curso Futuro</th>
                            <!-- <th style="text-align: center">Sale del Colegio</th> -->
                          </tr>
                        </thead>
                       
                        <tbody>
                          <tr ng-class="{'green lighten-3': asistenciaEstudiante(estudiante.Dia)}" ng-repeat="estudiante in estudiantes">
                            <td ng-class="{'green lighten-3': asistenciaEstudiante(estudiante.Dia)}">
                              {{estudiante.Nombre}}
                              <div ng-show="!verificarInfoContacto(estudiante)" style="color: red">
                                "Datos Incompletos"
                              </div>
                            </td>
                            <td style="text-align: center;">
                              <div class="input-field col s12 m12 l12">
                                <select class="SelectNoMargin" name="selectSedeFiltro" ng-model="estudiante.CursoFuturo">
                                  <option value="" disabled>Seleccione</option>
                                  <!-- <option value="0" >Sale del colegio</option> -->
                                  <option ng-repeat="curso in cursosPromocion" value="{{curso.Id}}">{{NombreCurso(curso)}}</option>
                                </select>
                              </div>
                            </td>
                            <!-- <td style="text-align: center;">
                              <div>
                                <input class="with-gap" ng-model="estudiante.sale" name="Sale{{estudiante.Id}}" type="checkbox" id="Sale{{estudiante.Id}}"/>
                                <label for="Sale{{estudiante.Id}}"></label>
                              </div>
                            </td> -->
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
                <div style="padding-top: 20px;" class="row">
                    <div style="display:none" id='progress' class="col s12 m6 l6">
                        <div id='cantidadProgress' align="center"></div>
                        <div class="progress">
                            <div class="determinate" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="col s6 m6 l6 right">
                      <button id="actualizarEstudiantes" ng-click="actualizarEstudiantes()" class="waves-effect waves-light red accent-2 btn right"><i class="mdi-image-navigate-next right"></i>Actualizar Estudiantes</button>              
                    </div>
                  </div>
              </div> 
          </div> 
      </div>
  </div>
  <!--end container-->
</section>
