<section id="content">
  <div id="breadcrumbs-wrapper">
    <div class="container">
      <div class="row">
        <div class="col s12 m12 l12">
          <ol class="breadcrumbs">
              <li>Reporte</li>
              <li class="active">Estudantes com as 2 chamadas</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <div class="divider"></div>
        <!--Basic Form-->
    <div id="basic-form" class="section">
      <div class="row">
        <div class="col s12 m12 l12">
          <div class="card-panel">
            <h4 class="header2">Escolha algum curso</h4>
            <div class="row">
              <form class="col s12">
                <div class="col s12 m12 l12">
                  <div class="col s12 m12 l12" ng-include="getTemplateMulti('FiltroCursosSede','preferenciasFiltroCursosSede')">
                  
                  </div>
                  <ul id="task-card" class="collection with-header" ng-show="checkCurso">
                      <li class="collection-header blue lighten-1">
                        <p style="margin-top: 0px">
                        <label style="font-size: 2rem; color: white">Estudantes Faltosos
                        </label>
                        </p>
                      </li>
                      <li class="collection-item dismissable">
                        <div class="row" style="margin-bottom: 0px">
                          <div id="table-datatables" class="col m10 offset-m1 l8 offset-l2">
                            <div class="row">
                                <div class="col s12 m12 l12">
                                    <div class="card-panel">
                                        <table class="display" cellspacing="0">
                                          <thead>
                                              <tr>
                                                  <th>Estudantes</th>
                                              </tr>
                                          </thead>
                                       
                                          <tbody>
                                              <tr ng-class="{'green lighten-3': asistenciaEstudante(estudante.Dia)}" ng-repeat="estudante in estudantes">
                                                  <td ng-class="{'green lighten-3': asistenciaEstudante(estudante.Dia)}">
                                                      {{estudante.Nome}}
                                                  </td>
                                              </tr>
                                          </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                          </div> 
                        </div>
                      </li>
                  </ul>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="modalHerramienta" ng-include="getTemplateModalHerramienta()" class="modal">
  </div>
  <!--end container-->
</section>
  <!-- END CONTENT -->
