<section id="content">
  <div id="breadcrumbs-wrapper">
	  <div class="container">
	    <div class="row">
	      <div class="col s12 m12 l12">
	        <ol class="breadcrumbs">
            <li>Reportes</li>
            <li class="active">Cursos</li>
	        </ol>
	      </div>
	    </div>
	  </div>
	</div>
  
  <div class="divider"></div>
  <!--Basic Form-->
  <div id="basic-form" class="section">
    <div class="row">
      <div class="col s12 m12 l12">
        <div class="card-panel">
          <h4 class="header2">Selecciona la Sede</h4>
          <div class="row">
            <form class="col s12">
              <div class="row" ng-include="getTemplateMulti('SelectorSede')">
                
              </div>  
              <div class="col s12 m12 l12" ng-show="sedeReporte == cursoFiltro.IdSede" ng-repeat="cursoFiltro in cursosFiltro" ng-include="getTemplateMulti('FiltroCursosSede','preferenciasFiltroCursosSede')">
                  
              </div>
              <div class="col s12 m12 l12" ng-show="checkCurso" ng-include="getTemplateMulti('CheckMeses')">
                
              </div>
              <div class="row" ng-show="checkCurso">
                <div class="col s12 m6 l6 right">
                  <button id="generarPdf" ng-click="modalgenerarPdf()" class="waves-effect waves-light green lighten-2 btn right"><i class="mdi-image-navigate-next right"></i>Generar Reporte en PDF</button>              
                </div>
              </div>              
            </form>
          </div>
        </div>
      </div>          
    </div>
  </div>
</section>
<!-- END CONTENT -->
