<section id="content">
        
    <!--breadcrumbs start-->
    <div id="breadcrumbs-wrapper">
      <div class="container">
        <div class="row">
          <div class="col s12 m12 l12">
            <ol class="breadcrumbs">
                <li><a href="#app/cursos">Notas</a></li>
                <li class="active">{{clickedCurso.Nome}}</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <!--breadcrumbs end-->
    <div class="divider"></div>

    <!--start container-->
    <div class="container">
        <div class="section">

            <div class="row">
                <div id="table-datatables" class="col m10 offset-m1 l8 offset-l2">
                  <h4 class="header">Curso: {{clickedCurso.Nome}}</h4>
                  <form class="" novalidate ng-submit="atualizarNotas()" id="formValidate">            
                    <div class="row">
                      <div class="col s12 m6 l6">
                          <p>Escolha o estudante</p>
                      </div>
                      <div class="col s12 m12 l12">
                          <div class="card-panel">
                              <!-- <table datatable="ng" class="responsive-table display" cellspacing="0"> -->
                              
                                <table class="display" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Estudante</th>
                                            <th style="text-align: center; width: 20%">Nota</th>
                                        </tr>
                                    </thead>
                                 
                                    <tbody>
                                        <tr ng-class="{'green lighten-3': asistenciaEstudante(estudante.Dia)}" ng-repeat="estudante in estudantes">
                                            <td ng-class="{'green lighten-3': asistenciaEstudante(estudante.Dia)}">
                                                {{estudante.Nome}}
                                            </td>
                                            <td style="text-align: center;">
                                                <div>
                                                    <!-- <input class="with-gap" ng-click="checkEstudante(estudante,chamadas,$index)" name="{{chamada.Alias+estudante.Documento}}" type="checkbox" id="{{chamada.Alias+estudante.Documento}}"/> -->
                                                    <!-- <label ng-hide="asistenciaEstudante(estudante.Dia)" for="{{chamada.Alias+estudante.Documento}}"></label> -->
                                                    <input ng-model="estudante.Nota" name="{{'estudanteNota'+estudante.Documento}}" id="{{'estudanteNota'+estudante.Documento}}" type="text">
                                                    <label for="{{'estudanteNota'+estudante.Documento}}">Nota</label>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                          </div>
                      </div>
                    </div>
                    <div style="padding-top: 20px;" class="row">
                      <div style="display:none" id='progress' class="col s12 m6 l6">
                          <div id='cantidadProgress'></div>
                          <div class="progress">
                              <div class="determinate" style="width: 0%"></div>
                          </div>
                      </div>
                      <div class="col s6 m6 l6 right">
                        <button id="fazerChamada" type="submit" class="waves-effect waves-light red accent-2 btn right"><i class="mdi-image-navigate-next right"></i>Atualizar Notas</button>              
                      </div>
                    </div>
                    <div id="modalEstudantes" ng-include="getTemplateModalEstudantes()" class="modal">
                          
                    </div>
                  </form>
                </div> 
            </div> 
        </div>
    </div>
    <!--end container-->
</section>
