<div class="row">
	<div class="input-field col s6">
		<i class="mdi-action-account-circle prefix"></i>
		<input ng-model="procurarEstudante" id="procurarEstudante" name="procurarEstudante" type="text" class="validate">
		<label for="procurarEstudante">Nome</label>
	</div>
	<div class="input-field col s6">
		<button ng-if="botonProcurar" ng-click="procurar()" class="btn cyan waves-effect waves-light left" type="submit" name="action">Procurar
			<i class="mdi-action-search right"></i>
		</button>
    <a ng-if="!botonProcurar" ng-click="procurar()" class="btn cyan waves-effect waves-light left" type="submit" name="action">Procurar
      <i class="mdi-action-search right"></i>
    </a>
	</div>
</div>
<div class="row">
  	<div class="divider" ng-show="estudanteNP"></div>
    <div id="striped-table" ng-show="estudanteNP">
      <h4 class="header">Resultados</h4>
      <div class="row">
        <div class="col s12 m12 l12">
          <table class="striped">
            <thead>
              <tr>
              	<th data-field="id"></th>
                <th data-field="id">Nombre</th>
                <th data-field="name">Curso</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="estudante in estudantesEncontrados">
              	<td><a ng-click="seleccionarEstudante(estudante)" class="btn-floating waves-effect waves-light green lighten-1"><i class="{{botonEstudante}}"></i></a></td>
                <td>{{estudante.Nome}}</td>
                <td>{{estudante.Curso}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
